<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Detalle de Orden {{order.id}}</h4>
    </div>
    <div class="modal-body">
        <p><strong>Detalle de la orden {{order.id}}</strong> 
		</p>
		
		
		<div class="row">
        <div class="col-lg-12">

            <div class="ibox product-detail">
                <div class="ibox-content">

                    <div class="row">
                        
                        <div ng-repeat="delivery in order.deliveries">
                          
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <b>Delivery:</b> {{delivery.freightName}}    <b>Estado de la Orden:</b> {{delivery.orderStatusDescription}}
                                </div>
                                <div class="panel-body">
                                    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Id Producto</th>
                                                <th>Nombre Producto</th>
                                                <th>Precio</th>
                                                <th>Costo de Envio</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="item in delivery.items">
                                                <td>{{ item.productId}}</td>
                                                <td>{{ item.productName }}</td>
                                                <td>{{ item.cost }}</td>
                                                <td>{{ item.shippingCost }}</td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        
                    </div>

                </div>
               
            </div>

        </div>
    </div>
		
		
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cerrar</button>
		<!--
			<button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
		-->
    </div>

</div>
