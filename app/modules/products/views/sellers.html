<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>YaEsta.com - Proveedores</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Proveedores</a>
            </li>
            <li class="active">
                <strong>Listado de Proveedores</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="modalDemoCtrl">


<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins">
<div class="ibox-title">
    <h5><strong>Listado de Proveedores</strong></h5>

    <div ibox-tools></div>
</div>
<div class="ibox-content">
    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="seller in main.sellers">
            <td>{{ seller.id}}</td>
            <td>{{ seller.name }}</td>
            <td>{{ seller.category }}</td>
            
           
        </tr>
        </tbody>
    </table>


</div>
</div>
</div>
</div>
</div>
