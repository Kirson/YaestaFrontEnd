<div class="row wrapper border-bottom white-bg page-heading">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Creaci&oacute;n de Secuencias</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Secuencias</a>
            </li>
            <li class="active">
                <strong>Secuencias</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div ng-controller="sequenceCreateCtrl">
    <div class="row">
        <div class="col-lg-12">

            <div class="tabs-container">

                <tabset>
				    
                    <tab>
                        <tab-heading>
                            Informaci&oacute;n de Secuencias
                        </tab-heading>
                        <div class="panel-body">

                            <fieldset class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Nombre:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" placeholder="Nombre de Secuencia" ng-model="seq.seqName"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Siguiente Valor:</label>
                                    <div class="col-sm-10"><input type="number" class="form-control" placeholder="Siguiente Valor" ng-model="seq.seqNextValue"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Incremento:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" placeholder="Incremento" ng-model="seq.increment"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Valor M&aacute;ximo:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" placeholder="M&aacute;ximo" ng-model="seq.seqMaxValue"></div>
                                </div>
                            </fieldset>

                        </div>
                    </tab>
                    
                    
                    
                </tabset>
                    <button type="button" class="btn btn-primary" ng-click="saveSequence()"> Guardar</button>
            </div>


        </div>
    </div>
  </div>
</div>
