    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>YaEsta.com - Órdenes</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a>Órdenes</a>
                </li>
                <li class="active">
                    <strong>Listado de Órdenes</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" ng-controller="orderInvoicePendingCtrl">


    <div class="row">
    <div class="col-lg-12">
    <div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5><strong>Listado de Órdenes Facturadas</strong></h5>

        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
       
        <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="Buscar en tabla">
        <table  id="orderTable" class="footable table table-stripped exportTable export-excel" data-page-size="20" data-filter=#filter>
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Fecha</th>
                <th>Detalles</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in orderInvoiceList">
                <td>{{ order.orderId}}</td>
                <td>{{ order.customerName }}</td>
                <td>{{ order.statusDescription }}</td>
                <td align="right">{{ order.value | number:2 }}</td>
                <td>{{ order.creationDate | date:'yyyy-MM-dd HH:mm'}}</td>
                <td> 
                    <button class="btn btn-primary" ng-click="openPendingInvoiceOrders('lg',order)"><i class="fa fa-search"></i></button>
                </td>
               
            </tr>
            </tbody>
            <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
            </tfoot>
        </table>
        </div>
        <div class="row">
           
        </div>

         

    </div>
    </div>
    </div>
    </div>
