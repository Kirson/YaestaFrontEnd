<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>YaEsta.com - Proveedores</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Proveedores</a>
            </li>
            <li class="active">
                <strong>Listado de Proveedores</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">


<div class="row">
<div class="col-lg-12">
<div class="ibox float-e-margins">
<div class="ibox-title">
    <h5><strong>Listado de Proveedores</strong></h5>

    <div ibox-tools></div>
</div>
<div class="ibox-content">
    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>ID</th>
            <th>Razon Social Proveedor</th>
            <th>Email de Contacto</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="supplier in main.suppliers">
            <td>{{ supplier.id}}</td>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contactEmail }}</td>
            <td>
                <button class="btn btn-primary" ng-click="openSupplier('lg',supplier)"><i class="fa fa-search"></i></button>
            </td>
           
        </tr>
        </tbody>
    </table>


</div>
</div>
</div>
</div>
</div>
